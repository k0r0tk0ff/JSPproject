<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebClinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            var name = document.getElementsByName("name")[0].value;
            if (name == '') {
                result = false;
            }
            if (!result) {
                alert("Please, correct input");
            }
            return result;
        }
    </script>
</head>
<body>

<form action="/items" method="post" onsubmit="return validate();">
    <!--<div class="center">-->
    <div>
        <div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name"/>
            </div>
            <div>
                <label for="agree">Agreement</label>
                <input type="checkbox" name="agree" id="agree">
            </div>
            <div>
                <label for="sex">sex</label>
                    <span>
                        <input type="radio" name="sex" id="sex" value="Male"/>Male
                        <input type="radio" name="sex" id="sex" value="Female"/>Female
                    </span>
            </div>
            <div>
                <label for="city">City</label>
                <select name="city" id="city">
                    <option value="Moscow">Moscow</option>
                    <option value="SPB">SPB</option>
                    <option value="Stalingrad">Stalingrad</option>
                    <option value="Krasnodar">Krasnodar</option>
                </select>
            </div>
            <div>
                <input type="submit" value="create">
            </div>
        </div>
    </div>
</form>
    <table>
        <tr>
            <td>Login</td>
            <td>Email</td>
        </tr>

            <td>Alexandr</td>

        </tr>
    </table>
</body>
</html>
